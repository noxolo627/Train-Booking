<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="./scripts/constant.js"></script>
    <script src="./scripts/formScroll.js" defer></script>
    <script src="./scripts/searchTrain.js" defer></script>
    <script src="./scripts/placeBooking.js" defer></script>
    <script src="./scripts/reviewBooking.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://alcdn.msauth.net/lib/1.3.0/js/msal.js"></script>
    <script src="index.js"></script>
    <title>Train Booking</title>
</head>

<body>
    <section class="container">
        <header>Train Booking</header>
        <section class="progress-bar">
            <section class="step">
                <p>
                    Welcome
                </p>
                <section class="bullet">
                    <span>1</span>
                </section>
                <section class="check fas fa-check"></section>
            </section>
            <section class="step">
                <p>
                    Search
                </p>
                <section class="bullet">
                    <span>2</span>
                </section>
                <section class="check fas fa-check"></section>
            </section>
            <section class="step">
                <p>
                    Book
                </p>
                <section class="bullet">
                    <span>3</span>
                </section>
                <section class="check fas fa-check"></section>
            </section>
            <section class="step">
                <p>
                    Review
                </p>
                <section class="bullet">
                    <span>4</span>
                </section>
                <section class="check fas fa-check"></section>
            </section>
        </section>
        <section class="form-outer">
            <form action="#">
                <section class="page slide-page" id="loginpage">
                <section class="field">
                    Welcome to AllAboard Travel By Train
                    Let us Take You To Your Destination
                </section>
                    <section class="field">
                        <button class="firstNext next">Continue</button>
                    </section>
                </section>
                <section class="page" id="searchpage">
                    <section class="title">
                        Search for Trains
                    </section>  
                    <section class="field">
                        <select id="fromDropdown">
                            <option value="disabled selected">From</option>
                        </select>
                    </section>
                    <section class="field">
                        <select id="toDropdown">
                            <option value="disabled selected">To</option>
                        </select>
                    </section>
                    <section class="field">
                       <input type="date" id="travel-date">
                    </section>
                    <section class="field">
                        <label id="error-lbl" class="label"></label>
                    </section>
                    <section class="field">
                        <button class="btns" id="search-btn">Search</button>
                    </section>
                    <section class="field">
                        <section class="table-container">
                            <table id="trainTable">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Time</th>
                                        <th>Cost</th>
                                        <th>Peak Time</th>
                                    </tr>
                                </thead>
                                <tbody class="tbody">
                                </tbody>
                            </table>
                        </section>
                    </section>
                    <section class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </section>
                </section>
                <section class="page" id="bookingpage">
                    <section class="title">
                        Make A Booking
                    </section>
                    <section class="field">
                        <section class="label">
                            Fullname
                        </section>
                        <input type="text" id="name">
                    </section>
                    <section class="field">
                        <section class="label">
                            Age
                        </section>
                        <input type="number" id="age">
                    </section>
                    <section class="field">
                        <select id="train-class-dropdown">
                            <option value="disabled selected">Select Train Class</option>
                        </select>
                    </section>
                    <section class="field">
                        <select id="seat-type-dropdown">
                            <option value="disabled selected">Select Seat Type</option>
                        </select>
                    </section>
                    <section class="field">
                        <label id="book-error-lbl" class="label"></label>
                    </section>
                    <section class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next" id="book-btn">Next</button>
                    </section>
                </section>
                <section class="page" id="review-Page">
                    <section class="title">
                        Review Booking
                    </section>
                    <section class="field">
                        <section class="label">
                            Fullname
                        </section>
                        <input type="text" id="review-fullname">
                    </section>
                    <section class="field">
                        <section class="label">
                            Age
                        </section>
                        <input type="number" id="review-age">
                    </section>
                    <section class="field">
                        <section class="label">
                            Train Class
                        </section>
                        <input type="text" id="review-train-class">
                    </section>
                    <section class="field">
                        <section class="label">
                            Seat Type
                        </section>
                        <input type="text" id="review-seat-type">
                    </section>
                    <section class="field">
                        <section class="label">
                            Location
                        </section>
                        <input type="text" id="review-location">
                    </section>
                    <section class="field">
                        <section class="label">
                            Destination
                        </section>
                        <input type="text" id="review-destination">
                    </section>
                    <section class="field">
                        <section class="label">
                            Travel Date
                        </section>
                        <input type="text" id="review-travel-date">
                    </section>
                    <section class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button class="submit">Submit</button>
                    </section>
                </section>
            </form>
        </section>
    </section>
   
</body>

</html>
